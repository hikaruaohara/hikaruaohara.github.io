<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青原 光</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9fafb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            margin: 20px;
        }
        
        .profile-icon {
            font-size: 5rem;
            color: #2563eb;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #111;
        }
        
        .position {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .contact-info {
            margin: 30px 0;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .info-item i {
            margin-right: 10px;
            color: #2563eb;
            font-size: 1.2rem;
        }
        
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-links a {
            color: #2563eb;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }
        
        .social-links a:hover {
            transform: translateY(-3px);
        }
        
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <main class="card">
        <i class="fas fa-user-circle profile-icon"></i>
        <h1>青原 光</h1>
        <p class="position">iOSエンジニア</p>
        
        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>aoharahikaru@gmai.com</p>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>名古屋市</p>
            </div>
            <div class="info-item">
                <i class="fas fa-graduation-cap"></i>
                <p>名古屋工業大学</p>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/hikaruaohara" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/hikaruaohara/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://x.com/hikaruaohara" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        
        <footer>
            <p>&copy; 2025 青原 光. All Rights Reserved.</p>
        </footer>
    </main>
</body>
</html>
