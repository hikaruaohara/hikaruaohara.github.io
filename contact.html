<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 青原 光 ポートフォリオ</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>青原 光</h1>
            <nav>
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="about.html">プロフィール</a></li>
                    <li><a href="projects.html">プロジェクト</a></li>
                    <li><a href="contact.html" class="active">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>お問い合わせ</h2>
            
            <div class="contact-wrapper">
                <div class="contact-info">
                    <h3>連絡先情報</h3>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>aoharahikaru@gmai.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>名古屋市</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-graduation-cap"></i>
                        <p>名古屋工業大学</p>
                    </div>
                    
                    <div class="social-links">
                        <a href="https://github.com/hikaruaohara" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/hikaruaohara/" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://x.com/hikaruaohara" target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h3>メッセージを送る</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">お名前</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">メールアドレス</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">件名</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">メッセージ</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">送信する</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/hikaruaohara" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/hikaruaohara/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/hikaruaohara" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2025 青原 光. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
